<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permits Help</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Permits Help Request</h1>
        <form id="helpForm">
            <div class="mb-3">
                <label for="email" class="form-label">Your Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="helpRequest" class="form-label">Help Request</label>
                <textarea class="form-control" id="helpRequest" name="helpRequest" rows="20" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <!-- JavaScript for AJAX -->
    <script>
        $(document).ready(function() {
            $('#helpForm').on('submit', function(e) {
                e.preventDefault(); // Prevent form from submitting traditionally

                // Get form data
                const email = $('#email').val();
                const helpRequest = $('#helpRequest').val();

                // AJAX call to PHP script
                $.ajax({
                    url: 'ajax8/sendHelpEmail8.php',
                    type: 'POST',
                    data: {
                        email: email,
                        helpRequest: helpRequest
                    },
                    success: function(response) {
                        $('#responseMessage').html('<div class="alert alert-success">Email sent successfully!  '+response+'</div>');
                        $('#helpForm')[0].reset(); // Clear the form
                    },
                    error: function(xhr, status, error) {
                        $('#responseMessage').html('<div class="alert alert-danger">Error sending email: ' + error + '</div>');
                    }
                });
            });
        });
    </script>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
