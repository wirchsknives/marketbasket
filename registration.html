<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Basket Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="divHeader" class="d-flex align-items-center position-relative justify-content-between">
          <div><h1>Market Basket Registration</h1></div>
          <div><img src="images/MarketBasket.png" height="200px" width="250px" alt="Market Basket Logo"></div>
        </div>        
        <div id="divUserInput">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name=email required>
            </div>
            <div class="mb-3">
                <label for="town" class="form-label">Town</label>
                <input type="text" class="form-control" id="town" required>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Registration Note</label>
                <textarea class="form-control" id="note" rows="10"></textarea>
            </div>
            <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
        </div>
        <div id="divMessage" class="mt-3">
            Please enter your email address and the town you represent, then click the Submit button.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#email').on('blur', function(){
                var email = $(this).val();
                if(email !== ''){
                    $.ajax({
                        url: 'ajax/newRegistrationCheck.php',
                        type: 'POST',
                        data: { email: email },
                        success: function(response){
                            if(response === 'exists'){
                                $("#divUserInput").slideUp();
                                $('#divMessage').html('You are already registered. <a href="inputMarketBasket.html">Click here to continue</a>.');
                            } else {
                                //$('#email-message').html('');
                            }
                        }
                    });
                }
            });            
            $('#submitBtn').click(function() {
                const email = $('#email').val().trim();
                const town = $('#town').val().trim();
                const note = $('#note').val().trim();

                if (!email || !town) {
                    $('#divMessage').html('<div class="alert alert-danger">Please fill in all required fields.</div>');
                    return;
                }

                $.ajax({
                    url: 'ajax/newRegistration.php',
                    type: 'POST',
                    data: { email, town, note },
                    success: function(response) {
                        $('#divMessage').html(response);
                    },
                    error: function() {
                        $('#divMessage').html('<div class="alert alert-danger">An error occurred. Please try again.</div>');
                    }
                });
            });

        });
    </script>
</body>
</html>
